<div class="field">




    <div class="card-stack">
        <!-- let card of [1,2,3,4,5]: 5 elements -> 5 cards. Important: Only use numbers -->
        <!-- Neues style property direkt in das Element einfÃ¼gen.  -->
        <!-- right.px: pixel -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let card of [0, 1, 2, 3]; let i = index;"
            src="/assets/img/cards/card_cover.png">
        <!-- Supreme card, 5th card * 5px = 25px -->
        <img (click)="takeCard()" class="top-card" style="right: 25px"
            src="/assets/img/cards/card_cover.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px"
            src="/assets/img/cards/{{ currentCard }}.png">
    </div>

</div>
